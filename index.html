<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="shortcut icon" href="image/head-logo.jpg" type="image/jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <a href="/" class="logo">
      <svg class="icon icon-logo">
        <use xlink:href="image/icons.svg#logo"></use>
      </svg>
    </a>
    <div class="input-group">
      <input type="search" name="search" placeholder="Search" class="input-search">
      <button type="submit" class="button-search">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="image/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="icons">
      <a href="#" class="icon-link">
        <svg class="icon icon-video" width="27" height="20">
          <use xlink:href="image/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icon-link">
        <svg class="icon icon-application" width="21" height="21">
          <use xlink:href="image/icons.svg#application"></use>
        </svg>
      </a>
      <a href="#" class="icon-link">
        <svg class="icon icon-notification" width="22" height="26">
          <use xlink:href="image/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user">
      <img src="image/avatar.jpg" alt="Аватар пользователя" class="user-avatar">
    </a>
  </header>
  <div class="container">
    <aside class="sidebar">
      <nav class="nav">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-home" width="20" height="19">
                <use xlink:href="image/icons.svg#home"></use>
              </svg>
              <span class="nav-text">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-trending" width="16" height="21">
                <use xlink:href="image/icons.svg#trending"></use>
              </svg>
              <span class="nav-text">Trending</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-subscriptions" width="18" height="18">
                <use xlink:href="image/icons.svg#subscriptions"></use>
              </svg>
              <span class="nav-text">Subscriptions</span>
            </a>
          </li>
        </ul>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-library" width="20" height="16">
                <use xlink:href="image/icons.svg#library"></use>
              </svg>
              <span class="nav-text">Library</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-history" width="20" height="18">
                <use xlink:href="image/icons.svg#history"></use>
              </svg>
              <span class="nav-text">History</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-watch" width="17" height="19">
                <use xlink:href="image/icons.svg#watch"></use>
              </svg>
              <span class="nav-text">Watch later</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-favourites" width="19" height="18">
                <use xlink:href="image/icons.svg#favourites"></use>
              </svg>
              <span class="nav-text">Favourites</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-likes" width="18" height="17">
                <use xlink:href="image/icons.svg#likes"></use>
              </svg>
              <span class="nav-text">Likes</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-music" width="18" height="20">
                <use xlink:href="image/icons.svg#music"></use>
              </svg>
              <span class="nav-text">Music</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-games" width="22" height="16">
                <use xlink:href="image/icons.svg#games"></use>
              </svg>
              <span class="nav-text">Games</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <svg class="icon icon-more" width="14" height="8">
                <use xlink:href="image/icons.svg#more"></use>
              </svg>
              <span class="nav-text">Show more</span>
            </a>
          </li>
        </ul>
      </nav>

      <h2 class="nav-title">Subscriptions</h2>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="image/user1.png" alt="Gussie Singleton" class="nav-image">
            <span class="nav-text">Gussie Singleton</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="image/user2.png" alt="Nora Francis" class="nav-image">
            <span class="nav-text">Nora Francis</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="image/user3.png" alt="Belle Briggs" class="nav-image">
            <span class="nav-text">Belle Briggs</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="image/user4.png" alt="Eunice Cortez" class="nav-image">
            <span class="nav-text">Eunice Cortez</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="image/user5.png" alt="Emma Hanson" class="nav-image">
            <span class="nav-text">Emma Hanson</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
            <img src="image/user6.png" alt="Leah Berry" class="nav-image">
            <span class="nav-text">Leah Berry</span>
          </a>
        </li>
      </ul>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="icon icon-settings" width="19" height="20">
              <use xlink:href="image/icons.svg#settings"></use>
            </svg>
            <span class="nav-text">Setting</span>
          </a>
        </li>
      </ul>

    </aside>
  </div>
</body>

</html>
